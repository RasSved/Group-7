<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- https://getbootstrap.com/docs/4.0/components/modal/ bootstrap modal -->
    <link href=
    "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity=
    "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <script src=
    "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity=
    "sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous">
    </script>   

    <title>Main: Service Provider</title>
</head>


<body>
    <h2>Service Provider Mainpage</h2>

    <div class = "areaPreview">
    {%for area in areas%}

    <form name = "viewArea" method = "POST" action="{{ url_for('serviceprovider.enterArea')}}">
        <button type = "submit" name = "areaId" value = "{{area['_id']}}">
            {{area['Address']}}
            <div class="statusBox">{{area['Status']}}</div>
        </button>
    </form>

    {% endfor %}
    </div>

    <button id="addAreaButton" type="button" data-bs-toggle="modal" data-bs-target="#addAreaWindow">
        +
    </button>

    <form name = "addArea" method="POST" action="{{ url_for('serviceprovider.addArea') }}">
        <div id="addAreaWindow" class="modal fade" role="dialog">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="area-create-title">Add area</h4>
                        <button type="button" class="btn close" data-bs-dismiss="modal">&times;</button> <!-- &times is an x symbol-->  
                    </div>
                    <div class="modal-body">
                        <label for="address">Address</label>
                        <input type="text" name ="address"> <br>
                    </div>
                    <div class="modal-foooter">
                        <button type="button" class="btn footer-button" data-bs-dismiss="modal">Close</button>

                        <button class="submitButton" type="submit" class="btn footer-button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
