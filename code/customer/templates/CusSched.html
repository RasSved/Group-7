{% extends 'base.html' %}



{% block head %}

    <title>Flask FullCalendar</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>

{% endblock %}




{% block body %}
<ul class="breadcrumbs">
    <li> <a href="/customer">Main</a></li>
    <li> <a href="/customer/area">{{area['Address']}}</a></li>
    <li> <a href="/customer/area/schedule">Schedule</a></li>
</ul>
<h2>{{area['Address']}}</h2>

<body>
    <div id="calendar"></div>

    <!-- Modal for event creation -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>New Event</h2>
            <form id="eventForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>
                <label for="start">Start Date:</label>
                <input type="datetime-local" id="start" name="start" required><br>
                <label for="end">End Date:</label>
                <input type="datetime-local" id="end" name="end" required><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                        {
                            title: 'Event 1',
                            start: '2024-02-06'
                        },
                        {
                            title: 'Event 2',
                            start: '2024-02-08',
                            end: '2024-02-10'
                        }
                    ],
                selectable: true,
                dateClick: function(info) {
                    $('#eventModal').css('display', 'block');
                    $('#start').val(info.dateStr + 'T00:00');  // Pre-fill start date
                    $('#end').val(info.dateStr + 'T23:59');    // Pre-fill end date
                }
                // Other FullCalendar options as needed
            });
            calendar.render();

            // Close modal on close button click
            $('.close').click(function() {
                $('#eventModal').css('display', 'none');
            });

            // Handle form submission
            $('#eventForm').submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: '/create-event',
                    data: formData,
                    success: function(response) {
                        // Handle success response
                        console.log(response);
                        $('#eventModal').css('display', 'none');
                        calendar.refetchEvents();
                    },
                    error: function(xhr, status, error) {
                        // Handle error response
                        console.error(xhr.responseText);
                    }
                });
            });
        });
    </script>

    <style>
        #calendar {
            width: 1900px; /* Adjust width as needed */
            height: 700px; /* Adjust height as needed */
        }
    </style>

</body>
{% endblock %}  

{% block footer %}

<form id="nav-bar" name = "navBar" method = "POST" action="{{ url_for('customer.areaNav')}}">
    <button class = "footer-nav" name = navBar type = "submit" value = "home">
        <p> home </p>
    </button>
    <button class = "footer-nav" name = navBar type = "submit" value = "map">
        <p> map </p>
    </button>
    <button class = "footer-nav-curr" name = navBar type = "submit" value = "schedule">
        <p> schedule</p>
    </button>
    <button class = "footer-nav" name = navBar type = "submit" value = "configure">
        <p> configure</p>
    </button>
</form>

{% endblock %}
