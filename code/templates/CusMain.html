<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href=
    "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity=
    "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src=
    "https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity=
    "sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous">
    </script>
    <script src=
    "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity=
    "sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous">
    </script>   

    <title>Main: Customer</title>
</head>
<body>
    <h2>Customer Mainpage</h2>

    {%for area in areas%}

    {%if area['CustomerId'] == 0%}

    <form name = "viewArea" method = "POST" action="{{ url_for('customer.enterArea')}}">
        <button type = "submit" name = "areaId" value = "{{area['_id']}}">
            <div class = "area">
                <p> {{area['Address']}} </p>
            </div>
        </button>
    </form>

    {% endif %}

    {% endfor %}

    <button type="button" data-bs-toggle="modal" data-bs-target="#addAreaWindow">
        +
    </button>
    <form name = "addArea" method="POST" action="{{ url_for('customer.addArea') }}">  
        <div id="addAreaWindow" class="modal fade" role="dialog">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="area-create-title">Add area</h4>
                        <button type="button" class="btn close" data-bs-dismiss="modal">&times;</button> <!-- &times is an x symbol-->  
                    </div>
                    <div class="modal-body">
                        <p>Make the area</p>
                        <label for = "grass-input" >Grass length</label>
                        <input type="text" name ="grassLength"> <br>

                        <label for = "address" >Address</label>
                        <input type="text" name ="address"> <br>

                        <label for = "sub-input" >Subscription</label> <br>
                        <input type = "radio" name = "sub" for="sub-input" value = "basic"> <label for="basic">Basic</label> <br>
                        <input type = "radio" name = "sub" for="sub-input" value = "gold"> <label for="gold">Gold</label> <br>
                        <input type = "radio" name = "sub" for="sub-input" value = "supreme"> <label for="supreme">Supreme</label> <br>
                    </div>
                    <div class="modal-foooter">
                        <button type="button" class="btn footer-button" data-bs-dismiss="modal">Close</button>

                        <button type="submit" class="btn footer-button">Submit</button>

                    </div>
                </div>
            </div>
        </div>
    </form>    
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
